<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <!-- This is the title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong><i class="far fa-newspaper"></i> New York Times Search</strong></h1>
        </div>

        <!-- This is the search box -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>

                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select class="form-control" id="num-records-select">
                                    <option value="1">1</option>

                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="start-year">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year">
                            </div>

                            <div class="form-group">
                                <label for="end-year">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year">
                            </div>

                            <button type="button" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear
                                Results
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the results -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
                    </div>

                    <div class="panel-body" id="well-section">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="NYT_Search.js"></script>

</body>

</html>
